@PROP[PortableTimer|MAS_PortableTimer]
{
    MODULE
    {
        name = VRButton
        buttonTransformName = ButtonON
        axis = 0,0,-1
    }

    MODULE
    {
        name = VRButton
        buttonTransformName = ButtonMODE
        axis = 0,0,-1
    }

    MODULE
	{
		name = VRPhysicalProp

