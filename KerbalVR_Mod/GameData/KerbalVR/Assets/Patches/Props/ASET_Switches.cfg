@PROP:HAS[@MODEL:HAS[#model[ASET/ASET_Props/Control/Switch_Toggle_Modular/models/TgglLever_Type_1_ANIM]]]
{
	MODULE
	{
		name = InternalCollider
		shapeType = Capsule
		parentTransformName = Tggl_LEVER_type_1_Animated
		colliderTransformName = locator7
		height = 0.035
		radius = 0.005
		center = 0,0.02,0
	}

	// Add VR Switch support
	MODULE
	{
		name = VRSwitch
		switchTransformName = locator7
	}

	@MODULE[JSIActionGroupSwitch]:HAS[#switchTransform[SwitchCollider]]
	{
		@switchTransform = locator7
		-animationName = delete
	}

	// remove the existing modular collider
	!MODEL:HAS[#model[model = ASET/ASET_Props/Control/Switch_Toggle_Modular/models/TgglCollider_SNGL]]
	{ }
}

