PROP
{
    name = KVR_ALCORMFD40x20
    MODULE
    {
        name = TouchDisplay
        screenTransformName = model/GameObject/MFD40x15/FlatMon40x10Screen // Name of transform for the screen surface.
        textureLayerID = _Emissive            // Name of texture layer to work with on the screen surface.
        screenPixelWidth = 1024               // Width of the generated screen texture in pixels.
        screenPixelHeight = 1024             // Height of the generated screen texture in pixels.

        refreshDrawRate = 0.1
        emptyColor = 0,0,0,255

        buttonClickSound = Squad/Sounds/sound_click_tick
        buttonClickVolume = 0.6
        noSignalTextureURL = ASET/ASET_Props/MFDs/ScreenPlates/nosignal
}
