@PROP[PortableTimer|MAS_PortableTimer]
{
    MODULE
    {
        name = VRButton
        buttonTransformName = ButtonON
        axis = 0,0,-1
    }

    MODULE
    {
        name = VRButton
        buttonTransformName = ButtonMODE
        axis = 0,0,-1
    }

    MODULE
	{
		name = VRPhysicalProp

        isSticky = true
        grabSound = KerbalVR/Audio/velcro4
        stickSound = KerbalVR/Audio/velcro4

		COLLIDER
		{
			shapeType = Box
			parentTransformName = GameObject
			boxDimensions = 0.14, 0.08, 0.04
			center = 0, 0, 0
		}
	}
}