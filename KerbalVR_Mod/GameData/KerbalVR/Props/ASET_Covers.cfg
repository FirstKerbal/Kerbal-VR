@PROP:HAS[@MODEL:HAS[#model[ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Cover02]]]
{
    MODULE
    {
        name = VRCover
        coverTransformName = pb_Cover_Collider
        hingeTransformName = locator2
        sound = ASET/ASET_Props/Sounds/pb_Cover02
    }

    // remove animation for the cover
    @MODULE[JSIActionGroupSwitch]:HAS[#switchTransform[pb_Cover_Collider]]
    {
        -animationName = delete
    }

    @MODULE[MASComponent]
    {
        !ANIMATION_PLAYER:HAS[#animation[pb_Cover_Anim]] {}
        !ANIMATION:HAS[#animation[pb_Cover_Anim]] {}
    }
}

