// Since I haven't implemented switch flicking yet, replace the StageSwitch model with a pushbutton instead
// it doesn't really make sense to have this on a switch anyway.
@PROP[StageSwitch]
{
	MODEL
	{
		model = KerbalVR/Assets/Props/StageSwitchCovered/StageSwitchCovered
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
		texture = pb_Full_Cap_Black,ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Full_Cap_Black
	}

	@MODULE[JSIActionGroupSwitch]
	{
		-animationName = delete
		@switchTransform = pb_Full_Cap_Grp1
	}

	MODULE
	{
		name = VRButton
		buttonTransformName = pb_Full_Cap_Grp1
	}

	@MODULE[JSILabel]
	{
		@alignment = Center
		@anchor = MiddleCenter
	}

	// button collider: pb_Full_Cap_Grp1
	// cover collider: pb_Cover_Collider
}