@PROP[swPUSH_*|swPush_*|switchPUSH_*|AirLockLightSwitch|CockpitBackLightSwitch|CockpitLightSwitch|DockportSpotlightSwitch|EngineerDeckLightSwitch|FloodLightSwitch|StrobekLightSwitch|NothingSwitch??|APswitch*]
{
	// point these props at our custom model with the collider attached to the movable button
	MODEL
	{
		model = KerbalVR/Props/SwitchPush/model
	}

	// Add VR Button support
	MODULE
	{
		name = VRButton
		buttonTransformName = Switch_PUSH_Button
	}

	// change the collider name in the JSI data and remove any animations
	@MODULE[JSIActionGroupSwitch]
	{
		@switchTransform = Switch_PUSH_Button
		-animationName = delete
	}
}

// These buttons use a single texture and runtime-configured texcoord offsets
// But they all come from different folders and use implicit model/texture mappings

// set up the textures for each folder that uses this model
// Control/SAS_Switch (16 total)
@PROP[swPush_SAS_*|swPush_CHUT_*|swPush_THRTL_*|swPush_GIMBAL_LOCK]
