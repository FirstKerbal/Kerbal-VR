@PROP[ASET_RecoveryBeacon|MAS_RecoveryBeacon]
{
	MODULE
	{
		name = VRButton
		buttonTransformName = PTT_ButtonObj
		axis = 0,0,-1
		pressThreshold = 0.002
	}

	// TODO: twist knob on top

	MODULE
	{
		name = VRPhysicalProp

		isSticky = true
		grabSound = KerbalVR/Audio/velcro4
        stickSound = KerbalVR/Audio/velcro4
		impactSound = KerbalVR/Audio/thunk

		COLLIDER
		{
			shapeType = Box
			parentTransformName = RotateGO
			boxDimensions = 0.11, 0.14, 0.05
			center = 0, 0.01, 0
		}
	}
}