@PROP[SmallExtinguisher]
{
	MODULE
	{
		name = VRPhysicalProp
		impactSound = KerbalVR/Audio/thunk

		COLLIDER
		{
			shapeType = Capsule
			parentTransformName = SmallExtinguisher
			radius = 0.05
			height = 0.35
			center = 0, 0.07, 0
		}

		INTERACTION
		{
			name = VRInteractionExtinguisher
			thrustTransformName = pCylinder2
			thrustVector = -15,0,0
			sound = KerbalVR/Audio/extinguisher
			particleSystemName = extinguisherParticles
		}
	}
}

