@PROP:HAS[@MODEL:HAS[#model[ASET/ASET_Props/Control/Switch_Toggle_Modular/models/TgglLever_Type_4_ANIM]]]
{
	MODULE
	{
		name = InternalCollider
		shapeType = Capsule
		parentTransformName = locator14
		colliderTransformName = SwitchLever_Type4
		height = 0.035
		radius = 0.005
		center = 0,0.02,0
	}

	// Add VR Switch support
	MODULE
	{
		name = VRSwitch
		switchTransformName = SwitchLever_Type4
	}

	@MODULE[JSIActionGroupSwitch]:HAS[#switchTransform[SwitchCollider]]
	{
		@switchTransform = SwitchLever_Type4
		-animationName = delete
	}

	// remove the existing modular collider
	!MODEL:HAS[#model[model = ASET/ASET_Props/Control/Switch_Toggle_Modular/models/TgglCollider_SNGL]]
	{ }
}

