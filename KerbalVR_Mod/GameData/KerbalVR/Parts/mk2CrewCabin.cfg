@PART[mk2CrewCabin]:HAS[!MODEL]
{
	MODEL
	{
		model = Squad/Parts/Utility/mk2CrewCabin/model
	}
}

@PART[mk2CrewCabin]
{
	MODEL
	{
		model = KerbalVR/Parts/mk2CrewCabin
	}
}

@PART[mk2CrewCabin]:FOR[zzz_KerbalVR]
{
	MODULE
	{
		name = VRExternalHatch
		hatchTransformName = Hatch_Flush_Top
		maxRotation = 60
		rotationAxis = -1,0,0
	}

	MODULE
	{
		name = VRExternalHatch
		hatchTransformName = Hatch_Flush_Front
		maxRotation = 60
		rotationAxis = -1,0,0
	}

	MODULE
	{
		name = VRExternalHatch
		hatchTransformName = Hatch_Flush_Rear
		maxRotation = 60
		rotationAxis = -1,0,0
	}
}