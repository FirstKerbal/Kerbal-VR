@PART[mk2Cockpit_Standard]:HAS[!MODEL]
{
	MODEL
	{
		model = Squad/Parts/Command/mk2CockpitStandard/model
	}
}

@PART[mk2Cockpit_Standard]:FOR[zzz_KerbalVR]
{
	MODEL
	{
		model = KerbalVR/Parts/mk2Cockpit
	}

	MODULE
	{
		name = VRExternalHatch
		hatchTransformName = Hatch_Flush_Side
		maxRotation = 60
		rotationAxis = -1,0,0
		internalSeatName = Seat2
	}

	MODULE
	{
		name = VRExternalHatch
		hatchTransformName = Hatch_Flush_Rear
		maxRotation = 60
		rotationAxis = -1,0,0
	}
}