// ----- Cameras

@PROP[NF_CAMERA_Disposable]
{
	MODULE
	{
		name = VRPhysicalProp
		impactSound = KerbalVR/Audio/thunk

		COLLIDER
		{
			shapeType = Box
			boxDimensions = 0.093, 0.061, 0.034
			center = 0, 0.031, 0
		}

		INTERACTION
		{
			name = VRInteractionCamera
			shutterSound = KerbalVR/Audio/cameraShutter_disposable
		}
	}
}

