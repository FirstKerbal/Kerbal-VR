@PART[mk2Cockpit_Inline]:HAS[!MODEL]
{
	MODEL
	{
		model = Squad/Parts/Command/mk2CockpitInline/model
	}
}

@PART[mk2Cockpit_Inline]:FOR[zzz_KerbalVR]
{
	MODEL
	{
		model = KerbalVR/Parts/mk2CockpitInline
	}

	MODULE
	{
		name = VRExternalHatch
		hatchTransformName = Hatch_Flush_Left
		maxRotation = 60
		rotationAxis = -1,0,0
	}

	MODULE
	{
		name = VRExternalHatch
		hatchTransformName = Hatch_Flush_Right
		maxRotation = 60
		rotationAxis = -1,0,0
	}

	MODULE
	{
		name = VRExternalHatch
		hatchTransformName = Hatch_Flush_Front
		maxRotation = 60
		rotationAxis = -1,0,0
	}

	MODULE
	{
		name = VRExternalHatch
		hatchTransformName = Hatch_Flush_Rear
		maxRotation = 60
		rotationAxis = -1,0,0
	}
}