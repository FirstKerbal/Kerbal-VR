// ----- Habitation items

@PROP[NF_HAB_Extinguisher]
{
	MODULE
	{
		name = VRPhysicalProp
		impactSound = FreeIva/Sounds/thunk_metal

		Collider
		{
			shape = Capsule
			center = 0, 0, 0.04
			radius = 0.08
			height = 0.45
			axis = X
		}

		Interaction
		{
			name = VRInteractionExtinguisher
			thrustPosition = 0.1698, 0, -0.0676
			thrustVector = -14.9, 0, 1.5
			sound = FreeIva/Sounds/extinguisher
			particleSystemName = extinguisherParticles
		}
	}
}

