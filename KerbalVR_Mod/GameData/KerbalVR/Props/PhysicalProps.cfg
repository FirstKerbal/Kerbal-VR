// convert all regular physical props into VR ones
@PROP:HAS[@MODULE[PhysicalProp]]:LAST[KerbalVR]
{
	@MODULE[PhysicalProp]
	{
		@name = VRPhysicalProp
	}
}

@PROP[KanonDSLR600]
{
	MODULE
	{
		name = VRPhysicalProp
		impactSound = FreeIva/Sounds/thunk_big

		Collider
		{
			shape = Box
			parentTransformName = KanonDSLR600
			dimensions = 0.32, 0.37, 1.01
			center = 0, -0.03, 0.4
		}

		Interaction
		{
			name = VRInteractionCamera
			shutterSound = FreeIva/Sounds/cameraShutter
		}
	}
}

@PROP[SmallExtinguisher]
{
	MODULE
	{
		name = VRPhysicalProp
		impactSound = FreeIva/Sounds/thunk

		Collider
		{
			shape = Capsule
			parentTransformName = SmallExtinguisher
			radius = 0.05
			height = 0.35
			center = 0, 0.07, 0
			axis = Y
		}

		Interaction
		{
			name = VRInteractionExtinguisher
			thrustTransformName = pCylinder2
			thrustVector = -15,0,0
			sound = FreeIva/Sounds/extinguisher
			particleSystemName = extinguisherParticles
		}
	}
}
